<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
    <div class="calc-background">
      <main id="main-container" class="grid">
        <div id="screen">
          <p id="small-text">0</p>
          <p id="main-text">0</p>
        </div>
        <button id="clear" class="yellow">c</button
        ><button id="pos-neg" class="yellow">+/-</button
        ><button id="percentage" class="yellow">%</button
        ><button id="divide" class="yellow">&divide;</button>

        <button id="seven" class="purple">7</button
        ><button id="eight" class="purple">8</button
        ><button id="nine" class="purple">9</button
        ><button id="multiply" class="yellow">&#xd7;</button>

        <button id="four" class="purple">4</button
        ><button id="five" class="purple">5</button
        ><button id="six" class="purple">6</button
        ><button id="subtract" class="yellow">-</button>

        <button id="one" class="purple">1</button
        ><button id="two" class="purple">2</button
        ><button id="three" class="purple">3</button
        ><button id="add" class="yellow">+</button>

        <button id="zero" class="purple">0</button
        ><button id="decimal" class="purple">.</button
        ><button id="equals" class="yellow">=</button>
      </main>
      <div class="extra"></div>
    </div>
</div>
  </body>
</html>
